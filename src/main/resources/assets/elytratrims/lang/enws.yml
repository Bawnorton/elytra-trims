elytratrims:
  command:
    response:
      get_mode: "Hark! The present %s mode doth be %s"
      set_mode: "Lo! %s mode hath been set to %s"
      reset: Config hath been reseteth!
  config:
    title: Elytra Trims
    category:
      .: Configuration
      render: Render
      texture: Texture
    texture:
      useBannerTextures:
        .: Employ Use of Banner Textures
        tooltip: Incorporate textures from banners for patterns on yon elytra, instead of the shield's.
      cropTrims:
        .: Trim Crop
        tooltip: Crop armor trims to fit yon elytra.
      useDarkerTrim:
        .: Employ Use of Darker Trim
        tooltip: |
          Utilize a darker hue for trims on yon elytra, when it is available.
          This employs the same hue as when thou dost apply a trim to an armor piece of the same stuff.
      showBannerIcon:
        .: Display Banner Icon
        tooltip: Present the banner's icon on yon elytra item.
    type:
      color:
        .: Hue
        tooltip: Reveal the dyed hues of elytras.
      cape:
        .: Mantle
        tooltip: Unveil the cape's texture upon yon elytras.
      glow:
        .: Luminance
        tooltip: Illuminate the features of yon elytra with radiant glow.
      patterns:
        .: Motifs
        tooltip: Disclose the banner's noble motifs upon yon elytras.
      trims:
        .: Embellishments
        tooltip: Unveil the intricate armor trims upon yon elytras.
      global:
        .: Universe
        tooltip: Override all other render types, encompassing the vast expanse.
    mode:
      none: Nought
      self: Thyself
      others: Companions
      all: Every
